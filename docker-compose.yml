services:
  postgres:
    image: postgres:16-alpine
    container_name: postgres
    restart: unless-stopped
    env_file:
      - .env
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  pgadmin:
    image: dpage/pgadmin4:9.11
    container_name: pgadmin
    restart: unless-stopped
    env_file:
      - .env
    ports:
      - "54321:80"
    depends_on:
      - postgres

volumes:
  postgres_data: